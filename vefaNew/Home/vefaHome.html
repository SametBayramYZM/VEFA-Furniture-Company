<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="vefaStyle.css">
  <title>Home Furnishing and Accessories | VEFA</title>
</head>

<body>
  <!-- HEADER START -->
  <article class="header">
    <section class="burger" onclick="navShow()">
      <i class="fa-solid fa-bars"></i>
    </section>
    <header class="hdr-body">
      <nav class="hdr-item">
        <section class="logo"></section>
        <!-- SEARCH START -->
        <section class="sec-src" id="sec-src">
          <i class="src-icon fa-solid fa-magnifying-glass fa-sm" id="src-icon"></i>
          <input type="search" class="src-inp" id="src-inp" placeholder="Search for Product">
        </section>
        <!-- SEARCH END -->
        <section class="sec-log">
          <i class="fa-regular fa-user fa-lg"></i>
        </section>
        <section class="sec-fav">
          <i class="fa-regular fa-heart fa-lg"></i>
        </section>
        <section class="sec-gem">
          <i class="fa-regular fa-gem fa-lg"></i>
        </section>
      </nav>
    </header>
  </article>
  <!-- HEADER END -->
  <article class="nav-side" id="nav-side">
    <nav></nav>
  </article>
  <script src="https://kit.fontawesome.com/dd07946fef.js" crossorigin="anonymous"></script>
  <script src="vefaScript.js"></script>
</body>

</html>
